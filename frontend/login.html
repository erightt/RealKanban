<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в KanbanApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">
                    <i class="bi bi-kanban me-2"></i>RealKanban
                </a>
                <div class="navbar-nav" id="authButtons"></div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-lg animate__animated animate__fadeIn">
                        <div class="card-body p-4 p-sm-5">
                            <div class="text-center mb-5">
                                <h1 class="h2 fw-bold mb-3">С возвращением!</h1>
                                <p class="text-muted">Используйте свои учетные данные для входа</p>
                            </div>

                            <form id="loginForm">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        required>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••"
                                        required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                                    Войти
                                </button>

                                <div class="text-center mt-4">
                                    <small class="text-muted">
                                        Нет аккаунта?
                                        <a href="register.html" class="text-decoration-none fw-bold text-primary">
                                            Создай его!
                                        </a>
                                    </small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/auth.js"></script>
    </body>

</html>
