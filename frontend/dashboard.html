<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои доски | RealKanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-kanban me-2"></i>RealKanban
            </a>
            <div class="navbar-nav" id="authButtons"></div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Сайдбар с досками -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <div class="sidebar-search mb-3">
                        <input type="text" class="form-control" id="boardSearch" placeholder="Поиск досок...">
                    </div>
                    <div class="d-flex justify-content-between align-items-center px-3 mb-3">
                        <h6 class="text-uppercase fw-bold text-muted">Мои доски</h6>
                        <button class="btn btn-sm btn-primary" id="addBoardBtn">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <ul class="nav flex-column" id="boardsList">
                        <!-- Доски будут загружены через JS -->
                    </ul>
                </div>
            </div>

            <!-- Основное содержимое -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="currentBoardTitle">Выберите доску</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-sm btn-outline-secondary me-2" id="sidebarToggle">
                            <i class="bi bi-list"></i>
                        </button>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-primary dropdown-toggle" id="addColumnBtn" disabled>
                                <i class="bi bi-plus-lg"></i> Добавить колонку
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Контейнер для колонок -->
                <div class="kanban-container" id="kanbanContainer">
                    <div class="empty-state text-center py-5">
                        <i class="bi bi-kanban text-muted" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">Выберите доску для начала работы</h4>
                        <p class="text-muted">Или создайте новую доску, нажав на кнопку "+" в сайдбаре</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Модальное окно создания доски -->
    <div class="modal fade" id="boardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="boardModalTitle">Новая доска</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="boardForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="boardName" class="form-label">Название доски</label>
                            <input type="text" class="form-control" id="boardName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания колонки -->
    <div class="modal fade" id="columnModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="columnModalTitle">Новая колонка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="columnForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="columnName" class="form-label">Название колонки</label>
                            <input type="text" class="form-control" id="columnName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания карточки -->
    <div class="modal fade" id="cardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalTitle">Новая карточка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="cardForm">
                    <input type="hidden" id="cardColumnId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="cardTitle" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="cardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardDescription" class="form-label">Описание</label>
                            <textarea class="form-control" id="cardDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cardColor" class="form-label">Цвет карточки</label>
                            <input type="color" class="form-control form-control-color" id="cardColor" value="#ffffff" title="Выберите цвет">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
